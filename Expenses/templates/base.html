<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPay Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f6;
        }
        .navbar {
            background-color: #0f4c81;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold" href="/">GPay Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/add/">Add Expense</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload/">Upload CSV</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
