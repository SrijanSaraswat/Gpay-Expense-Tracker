{% extends 'base.html' %}
{% load crispy_bootstrap5_tags %}
{% block content %}
<h2>Upload Expense CSV</h2>
<form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>

<p class="mt-3"><strong>CSV Format:</strong> <code>YYYY-MM-DD, category, amount, description (optional)</code></p>
{% endblock %}
